<!DOCTYPE html>
<html>
	<head>
		<title>StumbleTube</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/style.css" rel="stylesheet" media="screen">
		<link href="css/font-awesome.css" rel="stylesheet" media="screen">
	
	<script src="/socket.io/socket.io.js"></script>
	<script>
	var socket = io.connect( '{{ APP_URL }}' );

	var sessionID = '{{ sessionID }}';

	function refresh() {
		 socket.emit("refresh", { sessionID : sessionID });
	}

	function pickvideo(i) {
		 socket.emit("pickvideo", { sessionID : sessionID, i : i });
	}

	function likevideo() {
		 socket.emit("likevideoRemote", { sessionID : sessionID });
	}

	function dislikevideo() {
		 socket.emit("dislikevideoRemote", { sessionID : sessionID });
	}
	</script>

	</head>
	<body>
		<nav class="bar">
				<a class="navbar-brand">StumbleTube</a>
		</nav>
				<div>
					<a onclick="pickvideo(1)" class="taparea"><p>Video 1</p></a>
				</div>
				<div>
					<a onclick="pickvideo(2)" class="taparea"><p>Video 2</p></a>
				</div>
				<div>
					<a onclick="pickvideo(3)" class="taparea"><p>Video 3</p></a>
				</div>
				<div>
					<a onclick="pickvideo(4)" class="taparea"><p>Video 4</p></a>
				</div>
				<div>
					<a onclick="likevideo()" class="taparea"><p>Like<br><i class="icon-thumbs-up-alt"></i></p></a>
				</div>
				<div>
					<a onclick="refresh()" class="taparea"><p>Refresh<br><i class="icon-refresh"></i></p></a>
				</div>
	</body>
</html>
